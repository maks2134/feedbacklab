services:
  db:
    image: postgres:17.4
    container_name: feedback_db
    restart: always
    env_file:
      - .env.docker
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedback -d innotech"]
      interval: 5s
      timeout: 3s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: db
      KC_DB_URL_DATABASE: innotech
      KC_DB_USERNAME: feedback
      KC_DB_PASSWORD: feedback
      KC_DB_SCHEMA: public
      KC_HTTP_PORT: 8082
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev
      - --import-realm
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8082:8082"
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/realms/master"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: feedbacklab_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - feedbacknet

  app:
    build: .
    container_name: feedbacklab
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      minio:
        condition: service_started
    env_file:
      - .env.docker
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: feedback-files
      MINIO_SSL: "false"
    ports:
      - "${APP_PORT:-8080}:${APP_PORT:-8080}"
      - "${HEALTH_PORT:-8081}:${HEALTH_PORT:-8081}"
    healthcheck:
      test: ["CMD", "/app/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

  mattermost:
    image: mattermost/mattermost-team-edition:9.11
    container_name: mattermost
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: postgres://${MM_DB_USER}:${MM_DB_PASSWORD}@${MM_DB_HOST}:${MM_DB_PORT}/${MM_DB_NAME}?sslmode=disable&connect_timeout=10
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - mattermost_data:/mattermost/data
      - mattermost_config:/mattermost/config
      - mattermost_logs:/mattermost/logs

volumes:
  db_data:
  minio_data:
  mattermost_data:
  mattermost_config:
  mattermost_logs:

networks:
  feedbacknet:
    driver: bridge