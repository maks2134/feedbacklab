services:
  db:
    image: postgres:17.4
    container_name: innotech_db
    restart: always
    env_file:
      - .env.docker
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedback -d innotech"]
      interval: 5s
      timeout: 3s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: db
      KC_DB_URL_DATABASE: innotech
      KC_DB_USERNAME: feedback
      KC_DB_PASSWORD: feedback
      KC_DB_SCHEMA: public
      KC_HTTP_PORT: 8082
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev
      - --import-realm
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8082:8082"
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/realms/master"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: innotech_app
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    env_file:
      - .env.docker
    ports:
      - "${APP_PORT:-8080}:${APP_PORT:-8080}"
      - "${HEALTH_PORT:-8081}:${HEALTH_PORT:-8081}"
    healthcheck:
      test: ["CMD", "/app/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
