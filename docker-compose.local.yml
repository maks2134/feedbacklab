services:
  db:
    image: postgres:17.4
    container_name: feedback_db
    restart: always
    env_file:
      - .env.docker
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - feedbacknet

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_HTTP_PORT: 8082
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev
      - --import-realm
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8082:8082"
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/realms/master"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - feedbacknet

  minio:
    image: minio/minio:latest
    container_name: feedbacklab_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env.docker
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - feedbacknet

  app:
    build: .
    container_name: feedbacklab
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      minio:
        condition: service_started
    env_file:
      - .env.docker
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_SSL: "false"
    ports:
      - "${APP_PORT:-8080}:${APP_PORT:-8080}"
      - "${HEALTH_PORT:-8081}:${HEALTH_PORT:-8081}"
    healthcheck:
      test: ["CMD", "/app/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - feedbacknet

  mattermost:
    image: mattermost/mattermost-team-edition:latest
    container_name: mattermost
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      MM_SERVICESETTINGS_SITEURL: "http://localhost:8065"
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: postgres://${MM_DB_USER}:${MM_DB_PASSWORD}@db:5432/mattermost?sslmode=disable&connect_timeout=10
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8065:8065"
    volumes:
      - mattermost_data:/mattermost/data
      - mattermost_config:/mattermost/config
      - mattermost_logs:/mattermost/logs
    networks:
      - feedbacknet

volumes:
  db_data:
  minio_data:
  mattermost_data:
  mattermost_config:
  mattermost_logs:

networks:
  feedbacknet:
    driver: bridge