<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FeedbackLab API - OpenAPI 3.0 Documentation</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui.css" />
  <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.10.5/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.10.5/favicon-16x16.png" sizes="16x16" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      // Load OpenAPI 3.0 spec (JSON format preferred for Swagger UI)
      const specUrls = ['./swagger.json', './openapi.json'];
      
      // Try each URL until one works
      const tryLoadSpec = (index) => {
        if (index >= specUrls.length) {
          throw new Error('No API spec file found');
        }
        
        const url = specUrls[index];
        return fetch(url)
          .then(response => {
            if (response.ok) {
              return response.json().then(data => {
                // Validate that it's OpenAPI 3.0
                if (!data.openapi && !data.swagger) {
                  throw new Error('Invalid API specification format');
                }
                return { url, data };
              });
            } else {
              return tryLoadSpec(index + 1);
            }
          });
      };
      
      tryLoadSpec(0)
        .then(({ url, data }) => {
          const ui = SwaggerUIBundle({
            url: url,
            spec: data,
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
              SwaggerUIBundle.presets.apis,
              SwaggerUIStandalonePreset
            ],
            plugins: [
              SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout",
            validatorUrl: null,
            tryItOutEnabled: true,
            supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch', 'head', 'options', 'trace']
          });
          window.ui = ui;
        })
        .catch(error => {
          console.error('Error loading API spec:', error);
          document.getElementById('swagger-ui').innerHTML = 
            '<div style="padding: 20px; text-align: center;">' +
            '<h2>Error loading API documentation</h2>' +
            '<p>Please make sure swagger.json (OpenAPI 3.0) exists in the docs directory.</p>' +
            '<p>Run: make swagger</p>' +
            '<p style="color: red;">Error: ' + error.message + '</p>' +
            '</div>';
        });
    };
  </script>
</body>
</html>
