services:
  db:
    image: postgres:17.4
    container_name: innotech_db
    restart: always
    environment:
      POSTGRES_USER: feedback
      POSTGRES_PASSWORD: feedback
      POSTGRES_DB: innotech
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedback -d innotech"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    container_name: innotech_app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.docker
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: